<div ng-if="vm.account">
    <button class="btn btn-default" ui-sref="index.accounts">Back</button>
    <br/>
    <p class="margin-std">
        <img width="100" ng-src="{{:: vm.account.AvatarUrl}}" alt="avatar">
        <a href="{{:: vm.account.HtmlUrl}}">{{:: vm.account.Login}}</a> ({{:: vm.account.Email}})
    </p>
    <div>{{:: vm.account.Bio}}</div>
</div>
